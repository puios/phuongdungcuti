name: Tự động cập nhật images.json và update-images-json.yml

on:
  push:
    paths:
      - 'images/**'

jobs:
  update-images:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Tạo JSON và YAML từ folder images
      - name: Tạo JSON và YAML
        run: |
          cd images

          # Tạo JSON
          echo "[" > images.json
          for file in *.{jpg,jpeg,png,gif,webp}; do
            [ -f "$file" ] || continue
            date=$(git log -1 --format="%cs" -- "$file" || date +%Y-%m-%d)
            echo "  {\"file\": \"$file\", \"date\": \"$date\"}," >> images.json
          done
          sed -i '$ s/,$//' images.json
          echo "]" >> images.json

          # Tạo YAML
          echo "images:" > update-images-json.yml
          for file in *.{jpg,jpeg,png,gif,webp}; do
            [ -f "$file" ] || continue
            date=$(git log -1 --format="%cs" -- "$file" || date +%Y-%m-%d)
            echo "  - file: $file" >> update-images-json.yml
            echo "    date: $date" >> update-images-json.yml
          done

      # 3️⃣ Commit & push JSON/YAML
      - name: Commit và push JSON/YAML
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add images/images.json images/update-images-json.yml
          git commit -m "Tự động cập nhật images.json & update-images-json.yml" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/puios/phuongdungcuti.git main
