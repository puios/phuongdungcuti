<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Album pdungcutii</title>
<link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Mali', sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 20px;
    text-align: center;
    transition: background 0.3s, color 0.3s;
}
body.dark { background: #111; color: white; }

h1 { margin-bottom: 20px; font-family: 'Mali', sans-serif; }

.gallery {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    max-width: 800px;
    margin: 0 auto;
    transition: filter 0.3s;
}
.gallery.blur { filter: blur(5px); }

.image-box {
    position: relative;
    width: 100%;
    padding-top: 100%; /* 1:1 */
    border-radius: 12px;
    overflow: hidden;
    background: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.2s;
}
.image-box:hover { transform: scale(1.03); }
.image-box img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    top: 0; left: 0;
}
.image-box p {
    position: absolute;
    bottom: 5px; left: 5px;
    margin: 0; padding: 2px 6px;
    background: rgba(0,0,0,0.5);
    color: white;
    font-size: 12px;
    border-radius: 4px;
    opacity: 0;
    transition: opacity 0.2s;
}
.image-box:active p { opacity: 1; }

.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 800px;
    margin: 0 auto 20px auto;
}

.toggle-btn, .insta-btn {
    width: 48px; height: 48px;
    font-size: 24px;
    cursor: pointer;
    user-select: none;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: all 0.3s;
}
.toggle-btn { background: orange; color: white; }
.insta-btn svg { width: 100%; height: 100%; }

.lightbox {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 999;
    flex-direction: column;
    color: white;
    opacity: 0;
    transition: opacity 0.3s;
    overflow: hidden;
}
.lightbox.show { display: flex; opacity: 1; }

.lightbox img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(255,255,255,0.7);
    margin-bottom: 10px;
    transition: transform 1.3s ease;
}

.lightbox p {
    margin: 5px 0 0 0; font-size: 16px;
}

.lightbox .close, .lightbox .prev, .lightbox .next {
    position: absolute;
    font-size: 30px;
    cursor: pointer;
    user-select: none;
    background: rgba(0,0,0,0.3);
    padding: 5px 10px;
    border-radius: 6px;
}
.lightbox .close { top: 20px; right: 30px; }
.lightbox .prev { left: 20px; top: 50%; transform: translateY(-50%); }
.lightbox .next { right: 20px; top: 50%; transform: translateY(-50%); }

@media (max-width: 600px) { .gallery { grid-template-columns: 1fr; } }
</style>
</head>
<body>
<div class="top-bar">
    <div class="toggle-btn" id="theme-toggle">🌙</div>
    <div class="insta-btn" id="insta-btn">
        <!-- Logo Instagram SVG -->
        <svg viewBox="0 0 448 512">
            <path fill="black" d="M224.1 141c-63.6 0-115 51.4-115 115 0 63.6 51.4 115 115 115 63.6 0 115-51.4 115-115 0-63.6-51.4-115-115-115zm0 190c-41.4 0-75-33.6-75-75s33.6-75 75-75 75 33.6 75 75-33.6 75-75 75zm146.4-194.1c0 14.9-12 26.9-26.9 26.9s-26.9-12-26.9-26.9 12-26.9 26.9-26.9 26.9 12 26.9 26.9zM398.8 97.6c-1.7-35.5-9.9-67-36.2-93.3C340.2-8.7 308.7-0.5 273.2 1.2 237.6 2.9 225 2 224.1 2S210.5 2.9 174.9 1.2C139.4-0.5 107.9-8.7 81.6 18c-26.3 26.3-34.5 57.8-36.2 93.3C44.1 132 44 144.5 44 145.5S44.1 158.9 45.4 194.5c1.7 35.5 9.9 67 36.2 93.3 26.3 26.3 57.8 34.5 93.3 36.2 35.6 1.7 48.1 1.8 49.1 1.8s13.5-0.1 49.1-1.8c35.5-1.7 67-9.9 93.3-36.2 26.3-26.3 34.5-57.8 36.2-93.3 1.7-35.6 1.8-48.1 1.8-49.1s-0.1-13.5-1.8-49.1zM224 338c-63.6 0-115-51.4-115-115S160.4 108 224 108s115 51.4 115 115-51.4 115-115 115z"/>
        </svg>
    </div>
</div>

<h1>Album Của Phuong Dunq📷</h1>

<div class="gallery" id="gallery"></div>

<div class="lightbox" id="lightbox">
    <span class="close" id="lb-close">&times;</span>
    <span class="prev" id="lb-prev">&#10094;</span>
    <span class="next" id="lb-next">&#10095;</span>
    <img id="lb-img" src="" alt="">
    <p id="lb-date"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
<script>
const gallery = document.getElementById('gallery');
const lightbox = document.getElementById('lightbox');
const lbImg = document.getElementById('lb-img');
const lbDate = document.getElementById('lb-date');
const lbClose = document.getElementById('lb-close');
const lbPrev = document.getElementById('lb-prev');
const lbNext = document.getElementById('lb-next');

const themeToggle = document.getElementById('theme-toggle');
const instaBtn = document.getElementById('insta-btn');

let imagesList = [];
let currentIndex = 0;
let autoSlideTimer = null;

function displayImage(img){
    imagesList.push(img);
    const box = document.createElement('div');
    box.className = 'image-box';
    box.innerHTML = `<img src="images/${img.file}" alt="${img.file}"><p>${img.date}</p>`;
    const index = imagesList.length -1;
    box.addEventListener('click', ()=>openLightbox(index));
    gallery.appendChild(box);
}

function openLightbox(index){
    currentIndex = index;
    updateLightbox(false);
    gallery.classList.add('blur');
    lightbox.classList.add('show');
    document.body.style.overflow = 'hidden';
    // animation phóng to mượt
    lbImg.style.transform = 'scale(0.7)';
    requestAnimationFrame(()=>{ lbImg.style.transition='transform 1.3s ease'; lbImg.style.transform='scale(1)'; });
    // auto slide
    autoSlideTimer = setInterval(()=>{ nextImage(); },3000);
}

function closeLightbox(){
    clearInterval(autoSlideTimer);
    lightbox.classList.remove('show');
    gallery.classList.remove('blur');
    document.body.style.overflow = '';
    lbImg.style.transform='scale(0.7)';
    setTimeout(()=>{ lbImg.src=''; lbDate.textContent=''; },300);
}

function updateLightbox(animate=false){
    const img = imagesList[currentIndex];
    lbImg.src = `images/${img.file}`;
    lbDate.textContent = img.date;
    lbDate.style.textShadow = document.body.classList.contains('dark')?'0 0 8px white':'0 0 0px black';
}

function prevImage(){
    currentIndex=(currentIndex-1+imagesList.length)%imagesList.length;
    updateLightbox(true);
}
function nextImage(){
    currentIndex=(currentIndex+1)%imagesList.length;
    updateLightbox(true);
}

lbClose.addEventListener('click', closeLightbox);
lbPrev.addEventListener('click', prevImage);
lbNext.addEventListener('click', nextImage);
lightbox.addEventListener('click', e=>{if(e.target===lightbox) closeLightbox();});

// Swipe support
let touchStartX=0, touchEndX=0;
lightbox.addEventListener('touchstart', e=>{ touchStartX=e.changedTouches[0].screenX; });
lightbox.addEventListener('touchend', e=>{ touchEndX=e.changedTouches[0].screenX; handleGesture(); });
function handleGesture(){
    const diff = touchEndX-touchStartX;
    if(diff<-50) nextImage();
    if(diff>50) prevImage();
}

// Theme toggle
themeToggle.addEventListener('click', ()=>{
    document.body.classList.toggle('dark');
    if(document.body.classList.contains('dark')){
        themeToggle.textContent='☀️';
        instaBtn.querySelector('svg path').setAttribute('fill','white');
    }else{
        themeToggle.textContent='🌙';
        instaBtn.querySelector('svg path').setAttribute('fill','black');
    }
});

// Instagram link
instaBtn.addEventListener('click',()=>window.open('https://www.instagram.com/nquoi_dep/#','_blank'));

// Load JSON
fetch('images/images.json')
.then(res=>res.json())
.then(data=>{ if(Array.isArray(data)) data.forEach(displayImage); })
.catch(err=>console.warn('Không load được JSON:', err));

// Load YAML (tùy chọn)
fetch('images/update-images-json.yml')
.then(res=>res.text())
.then(text=>{
    const data = jsyaml.load(text);
    if(data && Array.isArray(data.images)) data.images.forEach(displayImage);
})
.catch(err=>console.warn('Không load được YAML:', err));
</script>
</body>
</html>
