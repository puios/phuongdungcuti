<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Album pdungcutii</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    color: #111;
    margin: 0;
    padding: 20px;
    text-align: center;
    transition: background 0.4s, color 0.4s;
  }

  h1 { margin-bottom: 20px; }

  /* Dark mode */
  body.dark {
    background: #111;
    color: #eee;
  }

  #theme-toggle {
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 1000;
    padding: 8px 12px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    background: #fff;
    color: #000;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    transition: background 0.4s, color 0.4s;
  }

  body.dark #theme-toggle {
    background: #333;
    color: #fff;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    max-width: 800px;
    margin: 0 auto;
    transition: filter 0.3s;
  }

  .blur { filter: blur(5px); }

  .image-box {
    position: relative;
    width: 100%;
    padding-top: 100%;
    border-radius: 12px;
    overflow: hidden;
    background: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.4s;
  }

  .image-box img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    top: 0;
    left: 0;
    transition: transform 0.3s;
  }

  .image-box p {
    position: absolute;
    bottom: 5px;
    left: 5px;
    margin: 0;
    padding: 2px 6px;
    background: rgba(0,0,0,0.5);
    color: white;
    font-size: 12px;
    border-radius: 4px;
    opacity: 0;
    transition: opacity 0.2s;
  }

  .image-box:active p { opacity: 1; }

  .image-box:hover { transform: scale(1.03); }

  /* Dark mode glow */
  body.dark .image-box {
    background: #222;
    box-shadow: 0 2px 12px rgba(255,255,255,0.3);
  }

  body.dark .image-box:hover,
  body.dark .image-box:active {
    box-shadow: 0 0 20px 6px rgba(0,200,255,0.6);
  }

  .lightbox {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    z-index: 999;
    flex-direction: column;
    color: white;
    opacity: 0;
    transition: opacity 0.5s ease;
    overflow: hidden;
  }

  .lightbox.show { display: flex; opacity: 1; }

  .lightbox img {
    max-width: 90%;
    max-height: 70%;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.7);
    margin-bottom: 10px;
    position: relative;
    transition: transform 0.6s ease, opacity 0.6s ease;
  }

  body.dark .lightbox img {
    box-shadow: 0 0 30px rgba(0,200,255,0.7), 0 10px 40px rgba(0,200,255,0.4);
  }

  .lightbox p { margin: 5px 0 0 0; font-size: 16px; }

  .lightbox .close, .lightbox .prev, .lightbox .next {
    position: absolute;
    font-size: 30px;
    cursor: pointer;
    user-select: none;
    background: rgba(0,0,0,0.3);
    padding: 5px 10px;
    border-radius: 6px;
  }

  .lightbox .close { top: 20px; right: 30px; }
  .lightbox .prev { left: 20px; top: 50%; transform: translateY(-50%); }
  .lightbox .next { right: 20px; top: 50%; transform: translateY(-50%); }

  @media (max-width: 600px) { .gallery { grid-template-columns: 1fr; } }
</style>
</head>
<body>
<h1>Album C·ªßa Phuong Dunqüì∑</h1>
<button id="theme-toggle">üåô</button>

<div class="gallery" id="gallery"></div>

<div class="lightbox" id="lightbox">
  <span class="close" id="lb-close">&times;</span>
  <span class="prev" id="lb-prev">&#10094;</span>
  <span class="next" id="lb-next">&#10095;</span>
  <img id="lb-img" src="" alt="">
  <p id="lb-date"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
<script>
  const gallery = document.getElementById('gallery');
  const lightbox = document.getElementById('lightbox');
  const lbImg = document.getElementById('lb-img');
  const lbDate = document.getElementById('lb-date');
  const lbClose = document.getElementById('lb-close');
  const lbPrev = document.getElementById('lb-prev');
  const lbNext = document.getElementById('lb-next');
  const themeToggle = document.getElementById('theme-toggle');

  let imagesList = [];
  let currentIndex = 0;

  // Theme toggle
  if(localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark');
    themeToggle.textContent = '‚òÄÔ∏è';
  }

  themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    if(document.body.classList.contains('dark')) {
      themeToggle.textContent = '‚òÄÔ∏è';
      localStorage.setItem('theme', 'dark');
    } else {
      themeToggle.textContent = 'üåô';
      localStorage.setItem('theme', 'light');
    }
  });

  function displayImage(img) {
    imagesList.push(img);
    const box = document.createElement('div');
    box.className = 'image-box';
    box.innerHTML = `<img src="images/${img.file}" alt="${img.file}">
                     <p>${img.date}</p>`;
    const index = imagesList.length - 1;
    box.addEventListener('click', () => openLightbox(index));
    gallery.appendChild(box);
  }

  function openLightbox(index) {
    currentIndex = index;
    updateLightbox();
    gallery.classList.add('blur');
    lightbox.classList.add('show');
  }

  function closeLightbox() {
    lightbox.classList.remove('show');
    gallery.classList.remove('blur');
    lbImg.style.transform = 'translateX(0)';
    setTimeout(() => { lbImg.src = ''; lbDate.textContent = ''; }, 500);
  }

  function updateLightbox(animate=false, direction=0) {
    const img = imagesList[currentIndex];
    if(!img) return;
    if(animate){
      lbImg.style.transition = 'transform 0.6s ease, opacity 0.6s ease';
      lbImg.style.opacity = 0;
      lbImg.style.transform = `translateX(${direction*100}%)`;
      setTimeout(() => {
        lbImg.src = `images/${img.file}`;
        lbDate.textContent = img.date;
        lbImg.style.transform = `translateX(${-direction*100}%)`;
        lbImg.style.opacity = 1;
        requestAnimationFrame(()=>{ lbImg.style.transform = 'translateX(0)'; });
      }, 100);
    } else {
      lbImg.src = `images/${img.file}`;
      lbDate.textContent = img.date;
      lbImg.style.transition = '';
      lbImg.style.opacity = 1;
      lbImg.style.transform = 'translateX(0)';
    }
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + imagesList.length) % imagesList.length;
    updateLightbox(true, 1);
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % imagesList.length;
    updateLightbox(true, -1);
  }

  lbClose.addEventListener('click', closeLightbox);
  lbPrev.addEventListener('click', prevImage);
  lbNext.addEventListener('click', nextImage);
  lightbox.addEventListener('click', e => { if(e.target===lightbox) closeLightbox(); });

  // Touch swipe
  let touchStartX=0, touchEndX=0;
  lightbox.addEventListener('touchstart', e=>{ touchStartX=e.changedTouches[0].screenX; });
  lightbox.addEventListener('touchend', e=>{ 
    touchEndX=e.changedTouches[0].screenX; 
    const diff = touchEndX-touchStartX;
    if(diff<-50) nextImage();
    if(diff>50) prevImage();
  });

  // Load JSON
  fetch('images/images.json')
    .then(res => res.json())
    .then(data=>{ if(Array.isArray(data)) data.forEach(displayImage); })
    .catch(err=>console.warn('Kh√¥ng load ƒë∆∞·ª£c JSON:',err));

  // Load YAML
  fetch('images/update-images-json.yml')
    .then(res=>res.text())
    .then(text=>{
      const data=jsyaml.load(text);
      if(data && Array.isArray(data.images)) data.images.forEach(displayImage);
    })
    .catch(err=>console.warn('Kh√¥ng load ƒë∆∞·ª£c YAML:',err));
</script>
</body>
</html>
