<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Album Cá»§a Phuong DunqðŸ“·</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 20px;
    text-align: center;
    transition: background 0.3s, color 0.3s;
  }
  body.dark {
    background: #111;
    color: #fff;
  }

  h1 { margin-bottom: 20px; }

  .theme-toggle {
    position: fixed;
    top: 20px;
    left: 20px;
    font-size: 48px; /* To gáº¥p 3 láº§n lá»­a trÆ°á»›c Ä‘Ã¢y */
    cursor: pointer;
    user-select: none;
    z-index: 1000;
    transition: transform 0.3s;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    max-width: 800px;
    margin: 0 auto;
    transition: filter 0.3s;
  }

  .blur { filter: blur(5px); }

  .image-box {
    position: relative;
    width: 100%;
    padding-top: 100%;
    border-radius: 12px;
    overflow: hidden;
    background: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.3s;
  }
  .image-box:hover { transform: scale(1.03); }

  .image-box img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    top: 0;
    left: 0;
  }

  .image-box p {
    position: absolute;
    bottom: 5px;
    left: 5px;
    margin: 0;
    padding: 2px 6px;
    background: rgba(0,0,0,0.5);
    color: white;
    font-size: 12px;
    border-radius: 4px;
    opacity: 0;
    transition: opacity 0.2s;
  }
  .image-box:active p { opacity: 1; }

  .lightbox {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 999;
    flex-direction: column;
    color: white;
    overflow: hidden;
    transition: opacity 0.3s;
  }
  .lightbox.show { display: flex; opacity: 1; }

  .lightbox img {
    max-width: 90%;
    max-height: 70%;
    border-radius: 12px;
    box-shadow: 0 0 30px white; /* phÃ¡t sÃ¡ng khi má»Ÿ */
    transition: transform 1.3s ease; /* animation to dáº§n */
  }

  .lightbox p { margin: 5px 0 0 0; font-size: 16px; }

  .lightbox .close, .lightbox .prev, .lightbox .next {
    position: absolute;
    font-size: 30px;
    cursor: pointer;
    user-select: none;
    background: rgba(0,0,0,0.3);
    padding: 5px 10px;
    border-radius: 6px;
  }
  .lightbox .close { top: 20px; right: 30px; }
  .lightbox .prev { left: 20px; top: 50%; transform: translateY(-50%); }
  .lightbox .next { right: 20px; top: 50%; transform: translateY(-50%); }

  @media (max-width: 600px) { .gallery { grid-template-columns: 1fr; } }
</style>
</head>
<body>
<h1>Album Cá»§a Phuong DunqðŸ“·</h1>

<div class="theme-toggle" id="theme-toggle">ðŸŒ™</div>

<div class="gallery" id="gallery"></div>

<div class="lightbox" id="lightbox">
  <span class="close" id="lb-close">&times;</span>
  <span class="prev" id="lb-prev">&#10094;</span>
  <span class="next" id="lb-next">&#10095;</span>
  <img id="lb-img" src="" alt="">
  <p id="lb-date"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
<script>
const gallery = document.getElementById('gallery');
const lightbox = document.getElementById('lightbox');
const lbImg = document.getElementById('lb-img');
const lbDate = document.getElementById('lb-date');
const lbClose = document.getElementById('lb-close');
const lbPrev = document.getElementById('lb-prev');
const lbNext = document.getElementById('lb-next');
const themeToggle = document.getElementById('theme-toggle');

let imagesList = [];
let currentIndex = 0;

// Display image in gallery
function displayImage(img) {
  imagesList.push(img);
  const box = document.createElement('div');
  box.className = 'image-box';
  box.innerHTML = `<img src="images/${img.file}" alt="${img.file}"><p>${img.date}</p>`;
  const index = imagesList.length - 1;
  box.addEventListener('click', () => openLightbox(index));
  gallery.appendChild(box);
}

// Open lightbox
function openLightbox(index) {
  currentIndex = index;
  updateLightbox(false);
  document.body.style.overflow = 'hidden'; // khoÃ¡ cuá»™n máº¡nh
  gallery.classList.add('blur');
  lightbox.classList.add('show');
  lbImg.style.transform = 'scale(0.7)';
  setTimeout(() => { lbImg.style.transform = 'scale(1)'; }, 50); // animation mÆ°á»£t
}

// Close lightbox
function closeLightbox() {
  lightbox.classList.remove('show');
  gallery.classList.remove('blur');
  lbImg.style.transform = 'scale(0.7)';
  setTimeout(() => {
    document.body.style.overflow = '';
    lbImg.src = '';
    lbDate.textContent = '';
  }, 300);
}

// Update lightbox
function updateLightbox(animate=false, direction=0) {
  const img = imagesList[currentIndex];
  lbImg.src = `images/${img.file}`;
  lbDate.textContent = img.date;
}

// Navigate
function prevImage() { currentIndex = (currentIndex - 1 + imagesList.length) % imagesList.length; updateLightbox(); }
function nextImage() { currentIndex = (currentIndex + 1) % imagesList.length; updateLightbox(); }

lbClose.addEventListener('click', closeLightbox);
lbPrev.addEventListener('click', prevImage);
lbNext.addEventListener('click', nextImage);
lightbox.addEventListener('click', e => { if(e.target === lightbox) closeLightbox(); });

// Swipe
let touchStartX = 0, touchEndX = 0;
lightbox.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
lightbox.addEventListener('touchend', e => { touchEndX = e.changedTouches[0].screenX; handleGesture(); });
function handleGesture() { const diff = touchEndX - touchStartX; if(diff < -50) nextImage(); if(diff > 50) prevImage(); }

// Load JSON
fetch('images/images.json')
  .then(res => res.json())
  .then(data => { if(Array.isArray(data)) data.forEach(displayImage); })
  .catch(err => console.warn('KhÃ´ng load Ä‘Æ°á»£c JSON:', err));

// Load YAML
fetch('images/update-images-json.yml')
  .then(res => res.text())
  .then(text => { const data = jsyaml.load(text); if(data && Array.isArray(data.images)) data.images.forEach(displayImage); })
  .catch(err => console.warn('KhÃ´ng load Ä‘Æ°á»£c YAML:', err));

// Theme toggle
function updateThemeButton() {
  themeToggle.textContent = document.body.classList.contains('dark') ? 'ðŸŒž' : 'ðŸŒ™';
}
themeToggle.addEventListener('click', () => {
  document.body.classList.toggle('dark');
  updateThemeButton();
});
updateThemeButton();
</script>
</body>
</html>
