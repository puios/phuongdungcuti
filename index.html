<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Album pdungcutii</title>
<link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Mali', sans-serif;
    margin:0; padding:20px; text-align:center;
    background: #f4f4f4;
    transition: background-color 0.3s;
    overflow-x: hidden;
  }
  body.dark-mode { background:#111; color:#fff; }

  h1 { margin-bottom:20px; font-family:'Mali', sans-serif; }

  /* Ch·∫ø ƒë·ªô n√∫t v√† logo */
  #mode-switch-container {
    position: fixed; top:20px; left:20px;
    display:flex; gap:15px; align-items:center; z-index:1000;
  }
  #mode-switch {
    width:60px; height:60px; font-size:32px;
    border:none; border-radius:12px; cursor:pointer;
    transition: transform 0.3s, background-color 0.3s;
  }
  #mode-switch:hover { transform: scale(1.1); }
  #insta-logo {
    width:60px; height:60px; border-radius:12px;
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg');
    background-size:60% auto; background-repeat:no-repeat; background-position:center;
    cursor:pointer; transition: transform 0.3s, filter 0.3s;
  }
  #insta-logo:hover { transform: scale(1.1); }
  body.light-mode #insta-logo { filter: invert(0); }
  body.dark-mode #insta-logo { filter: invert(1); }

  /* Gallery ·∫£nh b√™n ngo√†i */
  .gallery {
    display:grid; grid-template-columns:repeat(2,1fr); gap:15px; max-width:800px; margin:0 auto;
  }
  @media (max-width:600px) { .gallery { grid-template-columns:1fr; } }

  .image-box {
    width:100%; padding-top:100%; border-radius:12px; overflow:hidden;
    background:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.1); cursor:pointer;
    position:relative; transition: transform 0.2s;
  }
  .image-box:hover { transform: scale(1.03); }
  .image-box img {
    position:absolute; top:0; left:0; width:100%; height:100%;
    object-fit:cover; background:#fff;
  }
  .image-box p {
    position:absolute; bottom:5px; left:5px; margin:0; padding:2px 6px;
    background: rgba(0,0,0,0.5); color:#fff; font-size:12px; border-radius:4px;
    opacity:0; transition:opacity 0.2s;
  }
  .image-box:active p { opacity:1; }

  /* Lightbox */
  .lightbox {
    display:none; position:fixed; top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.8); justify-content:center; align-items:center;
    flex-direction:column; color:white; opacity:0; transition:opacity 0.3s;
    z-index:9999; overflow:hidden;
  }
  .lightbox.show { display:flex; opacity:1; }
  .lightbox img {
    max-width:90%; max-height:80%;
    border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.7);
    margin-bottom:10px; transition: transform 1.3s ease;
  }
  .lightbox p { margin:5px 0 0 0; font-size:16px; }

  .lightbox .close, .lightbox .prev, .lightbox .next {
    position:absolute; font-size:30px; cursor:pointer; user-select:none;
    background: rgba(0,0,0,0.3); padding:5px 10px; border-radius:6px;
  }
  .lightbox .close { top:20px; right:30px; }
  .lightbox .prev { left:20px; top:50%; transform:translateY(-50%); }
  .lightbox .next { right:20px; top:50%; transform:translateY(-50%); }

</style>
</head>
<body class="light-mode">

<div id="mode-switch-container">
  <button id="mode-switch">üåô</button>
  <a href="https://www.instagram.com/nquoi_dep/#" target="_blank" id="insta-logo"></a>
</div>

<h1>Album C·ªßa Phuong Dunqüì∑</h1>

<div class="gallery" id="gallery"></div>

<div class="lightbox" id="lightbox">
  <span class="close" id="lb-close">&times;</span>
  <span class="prev" id="lb-prev">&#10094;</span>
  <span class="next" id="lb-next">&#10095;</span>
  <img id="lb-img" src="" alt="">
  <p id="lb-date"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
<script>
  const gallery = document.getElementById('gallery');
  const lightbox = document.getElementById('lightbox');
  const lbImg = document.getElementById('lb-img');
  const lbDate = document.getElementById('lb-date');
  const lbClose = document.getElementById('lb-close');
  const lbPrev = document.getElementById('lb-prev');
  const lbNext = document.getElementById('lb-next');

  let imagesList = [];
  let currentIndex = 0;

  function displayImage(img){
    imagesList.push(img);
    const box = document.createElement('div');
    box.className='image-box';
    box.innerHTML=`<img src="images/${img.file}" alt="${img.file}"><p>${img.date}</p>`;
    const index = imagesList.length-1;
    box.addEventListener('click',()=>openLightbox(index));
    gallery.appendChild(box);
  }

  function openLightbox(index){
    currentIndex=index;
    gallery.style.filter='blur(5px)';
    lightbox.classList.add('show');
    document.body.style.overflow='hidden';
    lbImg.style.transform='scale(0.7)';
    setTimeout(()=>{updateLightbox(false); lbImg.style.transform='scale(1)';},1300);
  }

  function closeLightbox(){
    lightbox.classList.remove('show');
    gallery.style.filter='none';
    document.body.style.overflow='';
  }

  function updateLightbox(animate=false){
    const img=imagesList[currentIndex];
    lbImg.src=`images/${img.file}`;
    lbDate.textContent=img.date;
    if(document.body.classList.contains('dark-mode')){
      lbImg.style.boxShadow='0 0 30px 10px white';
    } else {
      lbImg.style.boxShadow='0 10px 30px rgba(0,0,0,0.7)';
    }
  }

  function prevImage(){ currentIndex=(currentIndex-1+imagesList.length)%imagesList.length; updateLightbox(); }
  function nextImage(){ currentIndex=(currentIndex+1)%imagesList.length; updateLightbox(); }

  lbClose.addEventListener('click', closeLightbox);
  lbPrev.addEventListener('click', prevImage);
  lbNext.addEventListener('click', nextImage);
  lightbox.addEventListener('click', e=>{if(e.target===lightbox) closeLightbox();});

  // Swipe
  let touchStartX=0,touchEndX=0;
  lightbox.addEventListener('touchstart',e=>{touchStartX=e.changedTouches[0].screenX;});
  lightbox.addEventListener('touchend',e=>{
    touchEndX=e.changedTouches[0].screenX;
    const diff=touchEndX-touchStartX;
    if(diff<-50) nextImage();
    if(diff>50) prevImage();
  });

  // Load JSON
  fetch('images/images.json')
    .then(res=>res.json())
    .then(data=>{if(Array.isArray(data)) data.forEach(displayImage);})
    .catch(err=>console.warn('Kh√¥ng load ƒë∆∞·ª£c JSON:',err));

  // Load YAML (t√πy ch·ªçn)
  fetch('images/update-images-json.yml')
    .then(res=>res.text())
    .then(text=>{
      const data=jsyaml.load(text);
      if(data&&Array.isArray(data.images)) data.images.forEach(displayImage);
    }).catch(err=>console.warn('Kh√¥ng load ƒë∆∞·ª£c YAML:',err));

  // Dark/Light Mode
  const modeSwitch=document.getElementById('mode-switch');
  modeSwitch.addEventListener('click',()=>{
    document.body.classList.toggle('dark-mode');
    document.body.classList.toggle('light-mode');
    modeSwitch.textContent=document.body.classList.contains('dark-mode')?'‚òÄÔ∏è':'üåô';
  });

</script>
</body>
</html>
