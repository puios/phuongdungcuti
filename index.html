<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Album pdungcutii</title>
<link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Mali', sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 20px;
    text-align: center;
    transition: background 0.5s, color 0.5s;
  }
  body.dark { background: #111; color: #fff; }

  h1 {
    margin-bottom: 20px;
  }

  /* N√∫t Dark / Light mode */
  #modeToggle {
    position: fixed;
    top: 15px;
    left: 15px;
    font-size: 3rem; /* to 3 l·∫ßn l·ª≠a */
    cursor: pointer;
    z-index: 1000;
    transition: transform 0.3s;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    max-width: 800px;
    margin: 0 auto;
    transition: filter 0.3s;
  }
  .blur { filter: blur(5px); }

  .image-box {
    position: relative;
    width: 100%;
    padding-top: 75%; /* 4:3 */
    border-radius: 12px;
    overflow: hidden;
    background: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.3s;
  }
  body.dark .image-box { 
    box-shadow: 0 0 20px rgba(255,255,255,0.8); 
  }
  .image-box:hover { transform: scale(1.03); }

  .image-box img {
    position: absolute;
    top: 50%;
    left: 50%;
    width: auto;
    height: 100%;
    transform: translate(-50%, -50%);
    object-fit: cover;
  }

  .image-box p {
    position: absolute;
    bottom: 5px;
    left: 5px;
    margin: 0;
    padding: 2px 6px;
    background: rgba(0,0,0,0.5);
    color: white;
    font-size: 12px;
    border-radius: 4px;
    opacity: 0;
    transition: opacity 0.2s;
  }
  .image-box:active p { opacity: 1; }

  .lightbox {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 999;
    flex-direction: column;
    color: white;
    opacity: 0;
    transition: opacity 0.3s;
    overflow: hidden;
  }
  .lightbox.show { display: flex; opacity: 1; }

  .lightbox img {
    max-width: 90%;
    max-height: 70%;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.7);
    margin-bottom: 10px;
    position: relative;
    transition: transform 1.3s ease;
  }

  body.dark .lightbox img { box-shadow: 0 0 50px rgba(255,255,255,0.8); }

  .lightbox p { margin: 5px 0 0 0; font-size: 16px; }

  .lightbox .close, .lightbox .prev, .lightbox .next {
    position: absolute;
    font-size: 30px;
    cursor: pointer;
    user-select: none;
    background: rgba(0,0,0,0.3);
    padding: 5px 10px;
    border-radius: 6px;
  }
  .lightbox .close { top: 20px; right: 30px; }
  .lightbox .prev { left: 20px; top: 50%; transform: translateY(-50%); }
  .lightbox .next { right: 20px; top: 50%; transform: translateY(-50%); }

  @media (max-width: 600px) { .gallery { grid-template-columns: 1fr; } }
</style>
</head>
<body>
<span id="modeToggle">üåô</span>
<h1>Album C·ªßa Phuong Dunqüì∑</h1>
<div class="gallery" id="gallery"></div>

<div class="lightbox" id="lightbox">
  <span class="close" id="lb-close">&times;</span>
  <span class="prev" id="lb-prev">&#10094;</span>
  <span class="next" id="lb-next">&#10095;</span>
  <img id="lb-img" src="" alt="">
  <p id="lb-date"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
<script>
const gallery = document.getElementById('gallery');
const lightbox = document.getElementById('lightbox');
const lbImg = document.getElementById('lb-img');
const lbDate = document.getElementById('lb-date');
const lbClose = document.getElementById('lb-close');
const lbPrev = document.getElementById('lb-prev');
const lbNext = document.getElementById('lb-next');
const modeToggle = document.getElementById('modeToggle');

let imagesList = [];
let currentIndex = 0;

// Dark / Light Mode toggle
modeToggle.addEventListener('click', () => {
  document.body.classList.toggle('dark');
  if(document.body.classList.contains('dark')) modeToggle.textContent = '‚òÄÔ∏è';
  else modeToggle.textContent = 'üåô';
});

// Display image thumbnail
function displayImage(img){
  imagesList.push(img);
  const box = document.createElement('div');
  box.className = 'image-box';
  box.innerHTML = `<img src="images/${img.file}" alt="${img.file}"><p>${img.date}</p>`;
  const index = imagesList.length -1;
  box.addEventListener('click', () => openLightbox(index));
  gallery.appendChild(box);
}

// Open Lightbox with animation
function openLightbox(index){
  currentIndex = index;
  gallery.classList.add('blur');
  document.body.style.overflow = 'hidden'; // kh√≥a cu·ªôn
  lightbox.classList.add('show');
  lbImg.style.transform = 'scale(0.5)';
  setTimeout(()=> {
    updateLightbox();
    lbImg.style.transform = 'scale(1)';
  }, 50);
}

function closeLightbox(){
  lbImg.style.transform = 'scale(0.5)';
  setTimeout(()=>{
    lightbox.classList.remove('show');
    gallery.classList.remove('blur');
    lbImg.src='';
    lbDate.textContent='';
    document.body.style.overflow = ''; // m·ªü cu·ªôn
  }, 300);
}

function updateLightbox(direction=0){
  const img = imagesList[currentIndex];
  lbImg.src = `images/${img.file}`;
  lbDate.textContent = img.date;
}

// Navigation
function prevImage(){ currentIndex=(currentIndex-1+imagesList.length)%imagesList.length; updateLightbox(1);}
function nextImage(){ currentIndex=(currentIndex+1)%imagesList.length; updateLightbox(-1);}
lbClose.addEventListener('click', closeLightbox);
lbPrev.addEventListener('click', prevImage);
lbNext.addEventListener('click', nextImage);
lightbox.addEventListener('click', e=>{if(e.target===lightbox) closeLightbox();});

// Swipe support
let touchStartX=0, touchEndX=0;
lightbox.addEventListener('touchstart', e=>{touchStartX=e.changedTouches[0].screenX;});
lightbox.addEventListener('touchend', e=>{
  touchEndX=e.changedTouches[0].screenX;
  const diff=touchEndX-touchStartX;
  if(diff<-50) nextImage();
  if(diff>50) prevImage();
});

// Load JSON
fetch('images/images.json')
  .then(res=>res.json())
  .then(data=>{ if(Array.isArray(data)) data.forEach(displayImage); })
  .catch(err=>console.warn('Kh√¥ng load ƒë∆∞·ª£c JSON:',err));

// Load YAML
fetch('images/update-images-json.yml')
  .then(res=>res.text())
  .then(text=>{
    const data=jsyaml.load(text);
    if(data && Array.isArray(data.images)) data.images.forEach(displayImage);
  })
  .catch(err=>console.warn('Kh√¥ng load ƒë∆∞·ª£c YAML:',err));
</script>
</body>
</html>
