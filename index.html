<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Album pdungcutii</title>
<link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Mali', sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 20px;
    text-align: center;
    transition: background 0.3s;
  }

  body.dark { background: #111; }

  h1 {
    margin-bottom: 20px;
    color: inherit;
  }

  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  .toggle-dark, .instagram-logo {
    font-size: 36px;
    cursor: pointer;
    user-select: none;
    transition: color 0.3s;
  }

  .toggle-dark { margin-left: 0; }
  .instagram-logo { margin-right: 0; }

  .gallery {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    max-width: 800px;
    margin: 0 auto;
    transition: filter 0.3s;
  }

  .blur { filter: blur(5px); }

  .image-box {
    position: relative;
    width: 100%;
    padding-top: 100%; /* 1:1 */
    border-radius: 12px;
    overflow: hidden;
    background: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.2s;
  }

  .image-box:hover { transform: scale(1.03); }

  .image-box img {
    position: absolute;
    top: 50%; left: 50%;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: translate(-50%, -50%);
  }

  .image-box p {
    position: absolute;
    bottom: 5px;
    left: 50%;
    transform: translateX(-50%);
    margin: 0;
    padding: 2px 6px;
    background: rgba(0,0,0,0.3);
    color: white;
    font-size: 12px;
    border-radius: 4px;
    opacity: 1;
    transition: text-shadow 0.3s;
  }

  body.dark .image-box p { text-shadow: 0 0 10px white; }

  .lightbox {
    display: none;
    position: fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    z-index: 999;
    flex-direction: column;
    color: white;
    overflow: hidden;
    opacity: 0;
    transition: opacity 1.3s ease;
  }

  .lightbox.show { display: flex; opacity: 1; }

  .lightbox img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.7);
    margin-bottom: 10px;
    transition: transform 1.3s ease;
  }

  .lightbox p { margin:5px 0 0; font-size:16px; }

  .lightbox .close, .lightbox .prev, .lightbox .next {
    position: absolute;
    font-size: 40px;
    cursor: pointer;
    user-select: none;
    background: rgba(0,0,0,0.3);
    padding: 5px 10px;
    border-radius: 6px;
    transition: background 0.3s;
  }

  .lightbox .close { top:20px; right:30px; }
  .lightbox .prev { left:20px; top:50%; transform: translateY(-50%); }
  .lightbox .next { right:20px; top:50%; transform: translateY(-50%); }

  @media (max-width:600px){.gallery{grid-template-columns:1fr;}}
</style>
</head>
<body>
<div class="top-bar">
  <div class="toggle-dark" id="toggle-dark">🌙</div>
  <div class="instagram-logo" id="instagram-logo">
    <img src="https://static.vecteezy.com/system/resources/previews/018/930/624/non_2x/instagram-logo-instagram-icon-transparent-free-png.png" 
         style="width:36px; height:36px;">
  </div>
</div>

<h1>Album Của Phuong Dunq📷</h1>

<div class="gallery" id="gallery"></div>

<div class="lightbox" id="lightbox">
  <span class="close" id="lb-close">&times;</span>
  <span class="prev" id="lb-prev">&#10094;</span>
  <span class="next" id="lb-next">&#10095;</span>
  <img id="lb-img" src="" alt="">
  <p id="lb-date"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
<script>
const gallery = document.getElementById('gallery');
const lightbox = document.getElementById('lightbox');
const lbImg = document.getElementById('lb-img');
const lbDate = document.getElementById('lb-date');
const lbClose = document.getElementById('lb-close');
const lbPrev = document.getElementById('lb-prev');
const lbNext = document.getElementById('lb-next');

const toggleDark = document.getElementById('toggle-dark');
const instagramLogo = document.getElementById('instagram-logo');

let imagesList = [];
let currentIndex = 0;
let autoSlideTimer = null;
let userInteracted = false;

// =====================
// GALLERY
// =====================
function displayImage(img){
  imagesList.push(img);
  const box = document.createElement('div');
  box.className = 'image-box';
  box.innerHTML = `<img src="images/${img.file}" alt="${img.file}">
                   <p>${img.date}</p>`;
  const index = imagesList.length - 1;
  box.addEventListener('click', () => openLightbox(index));
  gallery.appendChild(box);
}

// =====================
// LIGHTBOX
// =====================
function openLightbox(index){
  currentIndex = index;
  updateLightbox(true);
  gallery.classList.add('blur');
  lightbox.classList.add('show');
  document.body.style.overflow='hidden';
  startAutoSlide();
}

function closeLightbox(){
  lightbox.classList.remove('show');
  gallery.classList.remove('blur');
  lbImg.style.transform='scale(0.8)';
  setTimeout(()=>{lbImg.src=''; lbDate.textContent=''; document.body.style.overflow='auto'; stopAutoSlide();},1300);
}

function updateLightbox(animate=false){
  const img = imagesList[currentIndex];
  lbImg.src = `images/${img.file}`;
  lbDate.textContent = img.date;
  if(animate){
    lbImg.style.transform='scale(0.8)';
    requestAnimationFrame(()=>{lbImg.style.transform='scale(1)';});
  }
}

// =====================
// Prev/Next & Swipe
// =====================
function prevImage(){ currentIndex=(currentIndex-1+imagesList.length)%imagesList.length; updateLightbox(); userInteracted=true; }
function nextImage(){ currentIndex=(currentIndex+1)%imagesList.length; updateLightbox(); userInteracted=true; }

let touchStartX=0,touchEndX=0;
lightbox.addEventListener('touchstart',e=>{touchStartX=e.changedTouches[0].screenX;});
lightbox.addEventListener('touchend',e=>{
  touchEndX=e.changedTouches[0].screenX;
  const diff=touchEndX-touchStartX;
  if(diff<-50) nextImage();
  if(diff>50) prevImage();
  userInteracted=true;
});

lbClose.addEventListener('click',closeLightbox);
lbPrev.addEventListener('click',prevImage);
lbNext.addEventListener('click',nextImage);
lightbox.addEventListener('click',e=>{if(e.target===lightbox) closeLightbox();});

// =====================
// AUTO SLIDE
// =====================
function startAutoSlide(){ stopAutoSlide(); userInteracted=false; autoSlideTimer=setInterval(()=>{if(!userInteracted) nextImage();},3000);}
function stopAutoSlide(){ clearInterval(autoSlideTimer); autoSlideTimer=null;}

// =====================
// DARK MODE TOGGLE
// =====================
toggleDark.addEventListener('click',()=>{
  document.body.classList.toggle('dark');
  if(document.body.classList.contains('dark')) toggleDark.textContent='☀️';
  else toggleDark.textContent='🌙';
});

// =====================
// INSTAGRAM LOGO
// =====================
instagramLogo.addEventListener('click',()=>{window.open('https://www.instagram.com/nquoi_dep/#','_blank');});
function updateInstagramColor(){ 
  instagramLogo.querySelector('img').style.filter = document.body.classList.contains('dark') ? 'invert(1)' : 'invert(0)';
}
toggleDark.addEventListener('click',updateInstagramColor);
updateInstagramColor();

// =====================
// LOAD JSON/YAML
// =====================
fetch('images/images.json').then(res=>res.json()).then(data=>{if(Array.isArray(data)) data.forEach(displayImage);}).catch(e=>console.warn(e));
fetch('images/update-images-json.yml').then(res=>res.text()).then(t=>{const d=jsyaml.load(t); if(d&&Array.isArray(d.images)) d.images.forEach(displayImage);}).catch(e=>console.warn(e));
</script>
</body>
</html>
