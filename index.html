<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Album Của Phuong Dunq📷</title>
<link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg-color: #f4f4f4;
  --text-color: #000;
  --shadow-color: rgba(0,0,0,0.1);
  --lightbox-shadow: rgba(255,255,255,0.7);
  --glow-color: transparent;
}

body.dark {
  --bg-color: #111;
  --text-color: #fff;
  --shadow-color: rgba(255,255,255,0.2);
  --glow-color: #fff;
}

body {
  font-family: 'Mali', cursive;
  background: var(--bg-color);
  color: var(--text-color);
  margin: 0;
  padding: 20px;
  text-align: center;
  transition: background 0.3s, color 0.3s;
  overflow-x: hidden;
}

h1 { margin-bottom: 20px; }

.gallery {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
  max-width: 800px;
  margin: 0 auto;
  transition: filter 0.3s;
}

.blur { filter: blur(5px); }

.image-box {
  position: relative;
  width: 100%;
  padding-top: 100%;
  border-radius: 12px;
  overflow: hidden;
  background: white;
  box-shadow: 0 2px 8px var(--shadow-color);
  cursor: pointer;
  transition: transform 0.2s;
}

.image-box:hover { transform: scale(1.03); }

.image-box img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  top: 0;
  left: 0;
}

.image-box p {
  position: absolute;
  bottom: 5px;
  left: 5px;
  margin: 0;
  padding: 2px 6px;
  background: rgba(0,0,0,0.5);
  color: white;
  font-size: 12px;
  border-radius: 4px;
  opacity: 0;
  transition: opacity 0.2s;
}

.image-box:active p { opacity: 1; }

.dark .image-box:active p { color: #fff; }

.lightbox {
  display: none;
  position: fixed;
  top:0; left:0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
  z-index: 999;
  flex-direction: column;
  color: white;
  opacity: 0;
  transition: opacity 0.3s;
  overflow: hidden;
}

.lightbox.show { display: flex; opacity: 1; }

.lightbox img {
  max-width: 90%;
  aspect-ratio: 4/3;
  border-radius: 12px;
  box-shadow: 0 10px 30px var(--lightbox-shadow);
  margin-bottom: 10px;
  position: relative;
  transform: scale(0);
  transition: transform 1.3s ease;
}

.lightbox.show img { transform: scale(1); }

.lightbox p {
  margin: 5px 0 0 0;
  font-size: 16px;
  text-shadow: 0 0 0 var(--glow-color);
  transition: text-shadow 0.5s;
}

.lightbox.show.dark p {
  text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color);
}

.lightbox .close, .lightbox .prev, .lightbox .next {
  position: absolute;
  font-size: 30px;
  cursor: pointer;
  user-select: none;
  background: rgba(0,0,0,0.3);
  padding: 5px 10px;
  border-radius: 6px;
}

.lightbox .close { top: 20px; right: 30px; }
.lightbox .prev { left: 20px; top: 50%; transform: translateY(-50%); }
.lightbox .next { right: 20px; top: 50%; transform: translateY(-50%); }

@media (max-width: 600px) { .gallery { grid-template-columns: 1fr; } }

#modeToggle {
  position: fixed;
  top: 20px; left: 20px;
  font-size: 36px;
  cursor: pointer;
  z-index: 1000;
  user-select: none;
  transition: transform 0.3s;
}
</style>
</head>
<body>
<h1>Album Của Phuong Dunq📷</h1>

<div id="modeToggle">🌙</div>

<div class="gallery" id="gallery"></div>

<div class="lightbox" id="lightbox">
  <span class="close" id="lb-close">&times;</span>
  <span class="prev" id="lb-prev">&#10094;</span>
  <span class="next" id="lb-next">&#10095;</span>
  <img id="lb-img" src="" alt="">
  <p id="lb-date"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
<script>
const gallery = document.getElementById('gallery');
const lightbox = document.getElementById('lightbox');
const lbImg = document.getElementById('lb-img');
const lbDate = document.getElementById('lb-date');
const lbClose = document.getElementById('lb-close');
const lbPrev = document.getElementById('lb-prev');
const lbNext = document.getElementById('lb-next');
const modeToggle = document.getElementById('modeToggle');

let imagesList = [];
let currentIndex = 0;

function displayImage(img) {
  const box = document.createElement('div');
  box.className = 'image-box';
  box.innerHTML = `<img src="images/${img.file}" alt="${img.file}">
                   <p>${img.date}</p>`;
  const index = imagesList.push(img)-1;
  box.addEventListener('click', ()=>openLightbox(index));
  gallery.appendChild(box);
}

function openLightbox(index){
  currentIndex = index;
  gallery.classList.add('blur');
  document.body.style.overflow='hidden';
  lightbox.classList.add('show');
  lightbox.classList.toggle('dark', document.body.classList.contains('dark'));
  updateLightbox(false);
  requestAnimationFrame(()=>{ lbImg.style.transform='scale(1)'; });
}

function closeLightbox(){
  lbImg.style.transform='scale(0)';
  setTimeout(()=>{
    lightbox.classList.remove('show');
    gallery.classList.remove('blur');
    lbImg.src='';
    lbDate.textContent='';
    document.body.style.overflow='';
  },400);
}

function updateLightbox(){
  const img = imagesList[currentIndex];
  lbImg.src=`images/${img.file}`;
  lbDate.textContent=img.date;
}

function prevImage(){ currentIndex=(currentIndex-1+imagesList.length)%imagesList.length; updateLightbox(); }
function nextImage(){ currentIndex=(currentIndex+1)%imagesList.length; updateLightbox(); }

lbClose.addEventListener('click', closeLightbox);
lbPrev.addEventListener('click', prevImage);
lbNext.addEventListener('click', nextImage);
lightbox.addEventListener('click', e=>{ if(e.target===lightbox) closeLightbox(); });

let touchStartX=0, touchEndX=0;
lightbox.addEventListener('touchstart', e=>{ touchStartX=e.changedTouches[0].screenX; });
lightbox.addEventListener('touchend', e=>{
  touchEndX=e.changedTouches[0].screenX;
  const diff = touchEndX - touchStartX;
  if(diff<-50) nextImage();
  if(diff>50) prevImage();
});

function toggleMode(){
  document.body.classList.toggle('dark');
  if(document.body.classList.contains('dark')){ modeToggle.textContent='☀️'; }
  else{ modeToggle.textContent='🌙'; }
}
modeToggle.addEventListener('click', toggleMode);

// Load JSON
fetch('images/images.json')
  .then(res=>res.json())
  .then(data=>{ if(Array.isArray(data)) data.forEach(displayImage); })
  .catch(err=>console.warn('Không load được JSON:', err));

// Load YAML
fetch('images/update-images-json.yml')
  .then(res=>res.text())
  .then(text=>{
    const data = jsyaml.load(text);
    if(data && Array.isArray(data.images)) data.images.forEach(displayImage);
  })
  .catch(err=>console.warn('Không load được YAML:', err));
</script>
</body>
</html>
