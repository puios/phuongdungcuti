<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Album pdungcutii</title>
  <link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Mali', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
      transition: background 0.3s;
      overflow-x: hidden;
    }
    body.dark { background: #111; color: #fff; }

    h1 {
      margin-bottom: 20px;
    }

    .theme-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 3rem;
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.2s;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 800px;
      margin: 0 auto;
    }

    .gallery .image-box {
      position: relative;
      width: 100%;
      padding-top: 100%; /* 1:1 */
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery .image-box:hover { transform: scale(1.03); }

    .gallery img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      transition: filter 0.3s;
    }

    .gallery p {
      position: absolute;
      bottom: 5px;
      left: 5px;
      margin: 0;
      padding: 2px 6px;
      background: rgba(0,0,0,0.5);
      color: white;
      font-size: 12px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .gallery .image-box:active p { opacity: 1; }

    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
      color: white;
      opacity: 0;
      transition: opacity 0.5s ease;
      overflow: hidden;
    }
    .lightbox.show { display: flex; opacity: 1; }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
      margin-bottom: 10px;
      position: relative;
      transition: transform 1.3s ease, box-shadow 0.3s;
    }
    body.dark .lightbox img { box-shadow: 0 0 40px 10px #fff; }

    .lightbox p { margin: 5px 0 0 0; font-size: 16px; }

    .lightbox .close, .lightbox .prev, .lightbox .next {
      position: absolute;
      font-size: 30px;
      cursor: pointer;
      user-select: none;
      background: rgba(0,0,0,0.3);
      padding: 5px 10px;
      border-radius: 6px;
    }
    .lightbox .close { top: 20px; right: 30px; }
    .lightbox .prev { left: 20px; top: 50%; transform: translateY(-50%); }
    .lightbox .next { right: 20px; top: 50%; transform: translateY(-50%); }

    @media (max-width: 600px) { .gallery { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <span class="theme-toggle" id="themeToggle">üåô</span>
  <h1>Album C·ªßa Phuong Dunqüì∑</h1>

  <div class="gallery" id="gallery"></div>

  <div class="lightbox" id="lightbox">
    <span class="close" id="lb-close">&times;</span>
    <span class="prev" id="lb-prev">&#10094;</span>
    <span class="next" id="lb-next">&#10095;</span>
    <img id="lb-img" src="" alt="">
    <p id="lb-date"></p>
  </div>

<script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
<script>
  const gallery = document.getElementById('gallery');
  const lightbox = document.getElementById('lightbox');
  const lbImg = document.getElementById('lb-img');
  const lbDate = document.getElementById('lb-date');
  const lbClose = document.getElementById('lb-close');
  const lbPrev = document.getElementById('lb-prev');
  const lbNext = document.getElementById('lb-next');
  const themeToggle = document.getElementById('themeToggle');

  let imagesList = [];
  let currentIndex = 0;
  let isDark = false;

  // ---- Theme toggle ----
  themeToggle.addEventListener('click', () => {
    isDark = !isDark;
    document.body.classList.toggle('dark', isDark);
    themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
  });

  // ---- Display images ----
  function displayImage(img) {
    imagesList.push(img);
    const box = document.createElement('div');
    box.className = 'image-box';
    box.innerHTML = `<img src="images/${img.file}" alt="${img.file}">
                     <p>${img.date}</p>`;
    const index = imagesList.length - 1;
    box.addEventListener('click', () => openLightbox(index));
    gallery.appendChild(box);
  }

  // ---- Lightbox functions ----
  function openLightbox(index) {
    currentIndex = index;
    updateLightbox(false);
    document.body.style.overflow = 'hidden'; // kho√° m·∫°nh cu·ªôn
    lightbox.classList.add('show');
    lbImg.style.transform = 'scale(0.8)';
    setTimeout(() => { lbImg.style.transform = 'scale(1)'; }, 50);
  }

  function closeLightbox() {
    lbImg.style.transform = 'scale(0.8)';
    setTimeout(() => {
      lightbox.classList.remove('show');
      document.body.style.overflow = '';
      lbImg.src = '';
      lbDate.textContent = '';
    }, 300);
  }

  function updateLightbox(animate = false, direction = 0) {
    const img = imagesList[currentIndex];
    if(animate) {
      lbImg.style.transition = 'transform 0.3s ease';
      lbImg.style.transform = `translateX(${direction * 100}%)`;
      setTimeout(() => {
        lbImg.src = `images/${img.file}`;
        lbDate.textContent = img.date;
        lbImg.style.transform = `translateX(${-direction * 100}%)`;
        requestAnimationFrame(() => { lbImg.style.transform = 'translateX(0)'; });
      }, 300);
    } else {
      lbImg.src = `images/${img.file}`;
      lbDate.textContent = img.date;
      lbImg.style.transition = '';
      lbImg.style.transform = 'translateX(0)';
    }
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + imagesList.length) % imagesList.length;
    updateLightbox(true, 1);
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % imagesList.length;
    updateLightbox(true, -1);
  }

  lbClose.addEventListener('click', closeLightbox);
  lbPrev.addEventListener('click', prevImage);
  lbNext.addEventListener('click', nextImage);
  lightbox.addEventListener('click', e => { if(e.target===lightbox) closeLightbox(); });

  // ---- Swipe + overscroll ----
  let startX=0, startY=0, endX=0, endY=0;
  const overscrollFactor = 0.3;
  lightbox.addEventListener('touchstart', e => {
    startX = e.changedTouches[0].clientX;
    startY = e.changedTouches[0].clientY;
  });
  lightbox.addEventListener('touchmove', e => {
    endX = e.changedTouches[0].clientX;
    endY = e.changedTouches[0].clientY;
    let dx = endX - startX;
    let dy = endY - startY;
    lbImg.style.transform = `translate(${dx*overscrollFactor}px, ${dy*overscrollFactor}px)`;
    e.preventDefault();
  });
  lightbox.addEventListener('touchend', e => {
    let dx = endX - startX;
    if(dx < -50) nextImage();
    else if(dx > 50) prevImage();
    lbImg.style.transform = 'translate(0,0)';
  });

  // ---- Load JSON + YAML ----
  fetch('images/images.json')
    .then(res => res.json())
    .then(data => { if(Array.isArray(data)) data.forEach(displayImage); })
    .catch(err => console.warn('Kh√¥ng load ƒë∆∞·ª£c JSON:', err));

  fetch('images/update-images-json.yml')
    .then(res => res.text())
    .then(text => {
      const data = jsyaml.load(text);
      if(data && Array.isArray(data.images)) data.images.forEach(displayImage);
    })
    .catch(err => console.warn('Kh√¥ng load ƒë∆∞·ª£c YAML:', err));

</script>
</body>
</html>
