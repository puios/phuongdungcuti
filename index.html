<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Album pdungcutii</title>
<link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet">
<style>
:root {
  --bg-light: #f4f4f4;
  --bg-dark: #111;
  --text-light: #000;
  --text-dark: #fff;
  --highlight: #fff;
}
body {
  font-family: 'Mali', sans-serif;
  margin:0; padding:20px;
  text-align:center;
  background-color: var(--bg-light);
  color: var(--text-light);
  transition: background-color 0.3s, color 0.3s;
  overflow-x:hidden;
}
h1 {margin-bottom:20px;}
.top-bar {
  position: fixed; top:10px; left:10px; right:10px;
  display:flex; justify-content:space-between; align-items:center;
  z-index:1001;
}
.toggle-btn, .insta-btn {
  font-size:30px; cursor:pointer; user-select:none;
  transition: transform 0.2s;
}
.toggle-btn:hover, .insta-btn:hover {transform:scale(1.2);}
.gallery {
  display:grid; grid-template-columns:repeat(2,1fr); gap:15px;
  max-width:800px; margin:80px auto 0 auto;
  transition:filter 0.3s;
}
.blur {filter:blur(5px);}
.image-box {
  position:relative; width:100%; padding-top:100%;
  border-radius:12px; overflow:hidden; background:#fff;
  box-shadow:0 2px 8px rgba(0,0,0,0.1); cursor:pointer;
  transition:transform 0.2s;
}
.image-box:hover {transform:scale(1.03);}
.image-box img {
  position:absolute; width:100%; height:100%; object-fit:cover; top:0; left:0;
}
.image-box p {
  position:absolute; bottom:5px; left:5px; margin:0; padding:2px 6px;
  background: rgba(0,0,0,0.5); color:white; font-size:12px;
  border-radius:4px; opacity:0; transition:opacity 0.2s;
}
.image-box:active p {opacity:1;}
.lightbox {
  display:none; position:fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.9); justify-content:center; align-items:center;
  z-index:999; flex-direction:column; color:var(--text-dark);
  opacity:0; transition:opacity 0.5s ease;
  overflow:hidden;
  -webkit-overflow-scrolling: touch;
}
.lightbox.show {display:flex; opacity:1;}
.lightbox img {
  max-width:90%; max-height:80%; border-radius:12px;
  box-shadow:0 0 20px rgba(255,255,255,0.8);
  margin-bottom:10px; transition: transform 1.3s ease;
}
.lightbox p {
  margin:5px 0 0 0; font-size:16px;
  text-shadow:0 0 10px var(--highlight);
}
.lightbox .close, .lightbox .prev, .lightbox .next {
  position:absolute; font-size:40px; cursor:pointer; user-select:none;
  background:rgba(0,0,0,0.3); padding:5px 10px; border-radius:6px;
  transition: background 0.3s;
}
.lightbox .close {top:20px; right:30px;}
.lightbox .prev {left:20px; top:50%; transform:translateY(-50%);}
.lightbox .next {right:20px; top:50%; transform:translateY(-50%);}
@media(max-width:600px){.gallery{grid-template-columns:1fr;} .lightbox img{max-height:70%;}}
</style>
</head>
<body>
<div class="top-bar">
  <span class="toggle-btn" id="mode-toggle">🌙</span>
  <span class="insta-btn" id="insta-btn">📷</span>
</div>
<h1>Album Của Phuong Dunq📷</h1>
<div class="gallery" id="gallery"></div>
<div class="lightbox" id="lightbox">
  <span class="close" id="lb-close">&times;</span>
  <span class="prev" id="lb-prev">&#10094;</span>
  <span class="next" id="lb-next">&#10095;</span>
  <img id="lb-img" src="" alt="">
  <p id="lb-date"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
<script>
const gallery=document.getElementById('gallery');
const lightbox=document.getElementById('lightbox');
const lbImg=document.getElementById('lb-img');
const lbDate=document.getElementById('lb-date');
const lbClose=document.getElementById('lb-close');
const lbPrev=document.getElementById('lb-prev');
const lbNext=document.getElementById('lb-next');
const modeToggle=document.getElementById('mode-toggle');
const instaBtn=document.getElementById('insta-btn');

let imagesList=[]; let currentIndex=0; let autoSlide;
let darkMode=false;

// Mode toggle
modeToggle.addEventListener('click',()=>{
  darkMode=!darkMode;
  document.body.style.backgroundColor=darkMode?'#111':'#f4f4f4';
  document.body.style.color=darkMode?'#fff':'#000';
  lightbox.style.background=darkMode?'rgba(0,0,0,0.95)':'rgba(0,0,0,0.9)';
  modeToggle.textContent=darkMode?'☀️':'🌙';
  instaBtn.style.color=darkMode?'#fff':'#000';
});

// Instagram
instaBtn.addEventListener('click',()=>{window.open('https://www.instagram.com/nquoi_dep/#','_blank');});

function displayImage(img){
  imagesList.push(img);
  const box=document.createElement('div');
  box.className='image-box';
  box.innerHTML=`<img src="images/${img.file}" alt="${img.file}"><p>${img.date}</p>`;
  const index=imagesList.length-1;
  box.addEventListener('click',()=>openLightbox(index));
  gallery.appendChild(box);
}

function openLightbox(index){
  currentIndex=index;
  gallery.classList.add('blur');
  lockScroll(true);
  lbImg.style.transform='scale(0.7)';
  lightbox.classList.add('show');
  setTimeout(()=>{lbImg.style.transform='scale(1)';},50);
  updateLightbox();
  startAutoSlide();
}

function closeLightbox(){
  stopAutoSlide();
  lightbox.classList.remove('show');
  gallery.classList.remove('blur');
  lockScroll(false);
  lbImg.style.transform='scale(0.7)';
  setTimeout(()=>{lbImg.src=''; lbDate.textContent='';},400);
}

function updateLightbox(){
  const img=imagesList[currentIndex];
  lbImg.src=`images/${img.file}`;
  lbDate.textContent=img.date;
  lbDate.style.color=darkMode?'#fff':'#000';
}

function prevImage(){currentIndex=(currentIndex-1+imagesList.length)%imagesList.length;updateLightbox();resetAutoSlide();}
function nextImage(){currentIndex=(currentIndex+1)%imagesList.length;updateLightbox();resetAutoSlide();}

lbClose.addEventListener('click',closeLightbox);
lbPrev.addEventListener('click',prevImage);
lbNext.addEventListener('click',nextImage);
lightbox.addEventListener('click',e=>{if(e.target===lightbox) closeLightbox();});

// Swipe
let touchStartX=0; let touchEndX=0;
lightbox.addEventListener('touchstart',e=>{touchStartX=e.changedTouches[0].screenX;});
lightbox.addEventListener('touchend',e=>{touchEndX=e.changedTouches[0].screenX;handleGesture();});
function handleGesture(){const diff=touchEndX-touchStartX;if(diff<-50) nextImage();if(diff>50) prevImage();}

// Auto slide
function startAutoSlide(){autoSlide=setInterval(nextImage,3000);}
function stopAutoSlide(){clearInterval(autoSlide);}
function resetAutoSlide(){stopAutoSlide(); startAutoSlide();}

// Lock scroll & overscroll bounce
function lockScroll(lock){
  if(lock){
    document.body.style.overflow='hidden';
    document.documentElement.style.overflow='hidden';
    document.addEventListener('touchmove',preventScroll,{passive:false});
  }else{
    document.body.style.overflow='';
    document.documentElement.style.overflow='';
    document.removeEventListener('touchmove',preventScroll);
  }
}
function preventScroll(e){e.preventDefault();}

// Load JSON
fetch('images/images.json').then(res=>res.json()).then(data=>{if(Array.isArray(data)) data.forEach(displayImage);}).catch(err=>console.warn('Không load được JSON:',err));

// Load YAML
fetch('images/update-images-json.yml').then(res=>res.text()).then(text=>{
  const data=jsyaml.load(text);
  if(data&&Array.isArray(data.images)) data.images.forEach(displayImage);
}).catch(err=>console.warn('Không load được YAML:',err));
</script>
</body>
</html>
